<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sanya Krasav4ik <span id="alert"></span></h1>

    <h2>Date: <span id="time">Loading...</span></h2>

    <script>
        const alert = document.getElementById('alert')
        setInterval(() => {
            alert.innerText = alert.innerText + '!'
            if (alert.innerText.length > 5) {
                alert.innerText = ''
            }
        }, 300)

        const time = document.getElementById('time')
        setInterval(() => {
            const currentDate = new Date()
            time.innerText = `${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`
        }, 1000)
    </script>
</body>
</html>
